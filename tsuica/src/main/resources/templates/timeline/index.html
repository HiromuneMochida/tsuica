<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
  crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/signup.css">
<title>Tsuica Time Line</title>
<meta charset="UTF-8">
</head>
<body>
  <div th:replace="common/layout::header"></div>
  <div class="container">
    <div class="row">
      <div class="text-center col-6 offset-3 mt-5">
        <div class="card" th:each="item:${entities}" th:object="${TimeLineEntity}">
          <div class="card-body" th:text="${item.content}"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
