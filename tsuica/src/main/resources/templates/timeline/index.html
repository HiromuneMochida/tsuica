<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
  crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/signup.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<title>Tsuica Time Line</title>
<meta charset="UTF-8">
</head>
<body class="bg-light">
  <div th:replace="common/layout::header"></div>
  <div class="container">
    <div class="row">
      <div class="text-center col-6 offset-3 mt-5">
        <form th:action="@{/timeline/search}" th:object="${form}" th:method="post">
          <div class="input-group">
            <input type="text" class="form-control" name="content" placeholder="Search for...">
            <button class="fas fa-search btn btn-primary" type="submit"></button>
          </div>
        </form>
      </div>
      <div class="text-center col-6 offset-3">
        <div class="card" th:each="item:${selectEntity}" th:object="${TimeLineEntity}">
          <div class="card-body">
            <h5 class="card-title" th:text="${item.content}"></h5>
            <span th:text="${item.postUser}"></span>
          </div>
        </div>
      </div>
      <div class="text-center col-6 offset-3">
        <div class="card" th:each="item:${searchEntity}" th:object="${TimeLineEntity}">
          <div class="card-body">
            <h5 class="card-title" th:text="${item.content}"></h5>
            <span th:text="${item.postUser}"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
