<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
  crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/signup.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<title>Tsuica あなたのタイムライン</title>
<meta charset="UTF-8">
</head>
<body class="bg-light">
  <div th:replace="common/layout::header"></div>
  <div class="container">
    <div class="row">
      <div class="text-center col-6 offset-3 mt-5">
        <div class="card" th:each="item:${userEntity}" th:object="${userEntity}">
          <div class="card-body">
            <h5 class="card-title" th:text="${item.content}"></h5>
            <span class="far fa-user" th:text="${item.postUser}"></span>
            <span class="far fa-clock" th:text="${item.createdAt}"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
