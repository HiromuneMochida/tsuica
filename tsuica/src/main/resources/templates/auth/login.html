<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
  crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/login.css">
<title>tsuika login</title>
</head>
<body class="bg-light">
  <div class="container">
    <div class="row">
      <div class="text-center col-2 offset-5 mt-5">
        <form method="post" th:action="@{/login}">
          <div class="title">Tsuica</div>
          <div class="errorMsg" th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></div>
          <hr>
          <div class="form-group mb-2">
            <input class="form-control" type="text" name="username" placeholder="ユーザーID" />
          </div>
          <div class="form-group mb-2">
            <input class="form-control" type="password" name="password" placeholder="パスワード" />
          </div>
          <div class="form-group">
            <button class="btn btn-primary w-100 mb-4" type="submit">ログイン</button>
          </div>
        </form>
        <form th:action="@{/signup}" method="get">
          <a href="/signup">アカウントを作成</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
