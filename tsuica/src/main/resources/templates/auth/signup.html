<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
  crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/signup.css">
<title>user signUp</title>
</head>
<body>
<body class="bg-light">
  <div class="container">
    <div class="row">
      <div class="text-center col-2 offset-5 mt-5">
        <form th:action="@{/signup}" th:method="post" th:object="${AccountForm}">
          <div class="title">Tsuica</div>
          <div class="errMsg" th:text="${errMsg}"></div>
          <div class="msg">tsuicaを始める</div>
          <hr>
          <div class="form-group mb-2">
            <input class="form-control" type="text" th:field="*{userName}" placeholder="ユーザーID" />
          </div>
          <div class="form-group mb-2">
            <input class="form-control" type="password" th:field="*{password}" placeholder="パスワード" />
          </div>
          <div class="form-group mb-2">
            <button class="btn btn-primary w-100" type="submit">新規登録</button>
          </div>
        </form>
        <form th:action="@{/signup}" method="get">
          <a href="/login">ログインはこちら</a>
        </form>
      </div>
    </div>
  </div>
</body>
</body>
</html>
